0;1,300;1,400;1,700;1,900&family=Mukta:wght@200;300;400;500;600;700;800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Playwrite+A

00..900;1,100..900&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
    <aside class="sidebar">
        <div class="header">
            <span class="material-symbols-outlined burger" >
                menu
                </span> 
            <h1>View tasks</h1>
          </div>
          <nav >
        <ul>
            <li class="taskItem"></li>
        </ul>
    </nav>
    </aside>
    <div class="wrapper">
    <div class="pomodoro_head">
        <h2 class="rounds"></h2>
     <h1 class="pomodoroName">POMODORO</h1>
    </div>
    <div class="card">

        <div class="displayCycle">
     <button class="displayCurrentCycle">
        POMODORO</button></div>

    <div class="progressBar">
        
    </div>
    <div class="innerProgressBar">
        <div class="progressValue">25:00</div>
    </div>

    <div class="operations">
        <button class="start">START</button>
        <button class="stop">STOP</button>
        <button class="pause">PAUSE</button>
    </div>

    </div>
</div>
<div class="modal">
    <div class="modal_content">
        <h1>CHANGE TIME (in min)</h1>
    <input type="text" class="cycleTime" placeholder="Enter pomodoro time">
    <input type="text" class="break" placeholder=" Enter Break Time">
   <div class="modal_opt">
   <button class="Submit">Submit</button>
   <button class="cancel">Cancel</button>
</div>
</div>
</div>
    <script src="pomodoro.js"></script>
</body>
</html>
