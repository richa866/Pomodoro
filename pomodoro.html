<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POMODORO</title>
    <link rel="stylesheet" href="pomodoro.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
     integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <button class="view">
            VIEW LIST
        </button>
    </header>

    <div class="displayList">
        <ul>
            
        </ul>
    </div>
    <div class="wrapper">
    <div class="pomodoro_head">
        <h2 class="rounds"></h2>
     <h1 class="pomodoroName">POMODORO</h1>
    </div>
    <div class="card">

        <div class="displayCycle">
     <button class="displayCurrentCycle">
        POMODORO</button></div>

    <div class="progressBar">
        
    </div>
    <div class="innerProgressBar">
        <div class="progressValue">25:00</div>
    </div>

    <div class="operations">
        <button class="start">START</button>
        <button class="stop">STOP</button>
        <button class="pause">PAUSE</button>
    </div>

    </div>
</div>
<div class="modal">
    <div class="modal_content">
   <div class="modal_msg">
    <h1>POMODORO IS GOING ON YOU WANT TO SWITCH?</h1>
   </div> 
   <div class="modal_opt">
    <button class="yes">YES</button>
    <button class="no">NO</button>
</div>
</div>
</div>
    <script src="pomodoro.js"></script>
</body>
</html>
